<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- HTML Title -->
    <title>{% block title %} {% endblock %}</title>

    <!-- Work Sans Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">

    <!-- CSS Content  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Font Awesome  -->
    <script src="https://kit.fontawesome.com/128408ba4a.js" crossorigin="anonymous"></script>
    <style>
      
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active{
          box-shadow: 0 0 0 30px rgb(33,37,41) inset !important;
          -webkit-text-fill-color: white;}

      body{
        font-family: 'Work Sans', sans-serif;
      }

      .border-style-1{
        border-radius: 0px 8px 0px 8px;
      }

      .border-style-2{
        border-radius: 5px 5px 5px 5px;
      }

      .border-style-3{
        border-radius: 0px 0px 0px 0px;
      }

      .td-original-url{
        width: 45%;
        vertical-align: middle;
      }

      .td-short-id{
        width: 25%;
        vertical-align: middle;
      }

      .td-link-action{
        width: 30%;
        vertical-align: middle;
      }

      .table-action,
      .table-action:hover,
      .table-action:active,
      .table-action:focus{
        width: 50px;
        margin-right: 10px;
      }

      .action-short-link{
        color: white;
        background-color: rgb(43, 49, 54);
        border-color: white;
        font-style: bold;
      }

      .action-short-link:hover,
      .action-short-link:active,
      .action-short-link:focus{
        color: white;
        background-color: #0d6efd;
        font-style: bold;
        border-color: #0d6efd;
      }

      .action-redirect{
        color: #198754;
        background-color: rgb(43, 49, 54);
        border:rgb(43, 49, 54);
      }

      .action-redirect:hover,
      .action-redirect:active,
      .action-redirect:focus{
        color: rgb(43, 49, 54);
        background-color: #198754;
        border-color:#198754;
      }

      .action-edit{
        color: #ffc107;
        background-color: rgb(43, 49, 54);
        border-color:rgb(43, 49, 54);
      }

      .action-edit:hover,
      .action-edit:active,
      .action-edit:focus{
        color: rgb(43, 49, 54);
        background-color: #ffc107;
        border-color: #ffc107;
      }

      .action-delete{
        color: #dc3545;
        background-color: rgb(43, 49, 54);
        border-color:rgb(43, 49, 54);
      }

      .action-delete:hover,
      .action-delete:active,
      .action-delete:focus{
        color: rgb(43, 49, 54);
        background-color: #dc3545;
        border-color:#dc3545;
      }

      .menu-style-1{
        background-color: rgb(43, 49, 54);
      }

      .menu-style-2{
        background-color: rgb(43, 49, 54);
        margin-right: 10px;
        border-color: rgb(43, 49, 54);
      }

      .menu-style-3{
        background-color: rgb(43, 49, 54);
        margin-right: 10px;
        border-color: rgb(43, 49, 54);
        position: absolute;
        right: 100px;
      }
    </style>

  </head>
  <body class = 'bg-dark' id = 'bodyCSS'>

    <div class="container mt-3 menu-style-1 border-style-2">
      <a href='/' class='btn btn-md btn-success menu-style-2 border-style-2'>Home</a>
      <a href='/all-links' class='btn btn-md btn-success menu-style-2 border-style-2'>All Links</a>
      <a href='/new-link' class='btn btn-md btn-success menu-style-2 border-style-2'>New Link</a>
      <a href='/all-users' class='btn btn-md btn-success menu-style-2 border-style-2'>User Profile</a>
      <a href='#' class='btn btn-md btn-success menu-style-3 border-style-2'>Log Out</a>
    </div>

    <div class="container mt-3">
        {% for message in get_flashed_messages() %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
        {% block content %} {% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
  </body>
</html>
