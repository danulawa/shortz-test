{% extends 'base.html' %}

{% block content %}
    <br>
    <h1 class="text-white text-center mb-3">{% block title %} Welcome to Shortz {% endblock %}</h1>
    <br>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form method="post" action="{{url_for('index')}}">
            <div class="text-white form-floating mb-3">
                <input type="text" name="url" id="url"
                    placeholder="Enter looooooooooooong URL" class="form-control bg-dark text-white"></input>
                <label for="url">Long URL</label>
            </div>
            <div class="text-white form-floating mb-3">
                <input type="text" name="custom_id" id="custom_id"
                    placeholder="Want to customise? (optional)" class="bg-dark text-white form-control"></input>
                <label for="custom_id">Custom Short ID (Optional) </label>
            </div>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-lg btn-primary">Get Shortend Link</button>
            </div>
            </form>

            {% if short_url %}
            <hr>
            <span><a href="{{ short_url }}" target="_blank">{{ short_url }}</a></span>
            {% endif %}

        <br><br>
        </div>
        <div class="col-md-2"></div>

        <!-- style="display: inline-block;width: 500px;white-space: nowrap;overflow: hidden !important;text-overflow: ellipsis;" -->

        <table class='text-white table'>
            <thead style="height: 55px;">
                <th style = "width:400px;">Orginal URL</th>
                <th style = "width:20px;"></th>
                <th>Short ID</th>
                <th style = "width:300px;">Actions</th>
            </thead>
            <tbody>
                {% for row in datas %}
                <tr style="height: 55px;">
                    <td style="width: 400px;height:55px;white-space: nowrap;overflow: hidden !important;text-overflow: ellipsis;display:block;">
                        {{row.original_url}}
                    </td>
                    <td style = "width:20px;"></td>
                    <td>
                        {{row.short_id}}
                    </td>
                    <td style = "width:300px;"> 
                        <a href='{{row.original_url}}' class='btn btn-primary' target="_blank">Redirect</a>
                        <a href='/update/{{row.id}}' class='btn btn-warning' data-target="#modaledit{{row.id}}">Edit</a>
                        <a href='/delete/{{row.id}}' class='btn btn-danger' data-target="#modaledit{{row.id}}">Delete</a>
                    </td>
                </tr>
                {%endfor%}
            </tbody>
            </table>

    </div>
{% endblock %}
